<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MABSK</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Basic reset and box-sizing for consistent styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body styling */
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background: #f0f8ff; /* Light background color */
                color: #333; /* Dark text color for contrast */
            }

            /* Header styling */
            header {
                background: #ff9800; /* Orange background */
                color: #fff;
                padding: 1rem 2rem;
                text-align: center;
            }

            header h1 {
                margin-bottom: 0.5rem;
                font-size: 1.8rem; /* Slightly larger font size */
            }

            /* Navigation styling */
            nav ul {
                list-style: none;
                padding: 0;
                margin-top: 1rem;
            }

            nav ul li {
                display: inline;
                margin: 0 1.5rem;
            }

            nav ul li a {
                color: black;
                text-decoration: none;
                font-weight: bold;
                font-size: 1rem;
            }

            nav ul li a:hover {
                text-decoration: underline;
                color: #ffd54f; /* Highlight color on hover */
            }

            /* Main content styling */
            main {
                padding: 2rem;
                text-align: center; /* Center text */
                max-width: 100%;
                margin: 2rem auto; /* Center main content */
            }

            /* Responsive image styling */
            main img {
                max-width: 100%; /* Ensure image scales with container */
                height: auto; /* Maintain aspect ratio */
                border-radius: 8px; /* Rounded corners */
                margin-top: 1rem;
                display: block; /* Ensure proper spacing */
                margin-left: auto;
                margin-right: auto;
                height: 400px; /* You must set a specified height */
                background-position: center; /* Center the image */
                background-repeat: no-repeat; /* Do not repeat the image */
                background-size: cover;
            }

            /* Paragraph styling in main */
            main p {
                font-size: 1.2rem; /* Larger font size for emphasis */
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Multi Authority Attributes Based Keywords Search Over Encrypted Cloud Data</h1>
            <nav>
                <ul>
                    <li><a href="dataOwner.jsp">Data Owner</a></li>
                    <li><a href="dataUser.jsp">Data User</a></li>
                    <li><a href="cloudProvider.jsp">Cloud Provider</a></li>
                    <li><a href="keyProvider.jsp">Key Provider</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <p>Welcome to The Home Page</p>
            <img src="icon/download.jpg" alt="Description of image">
        </main>
    </body>
</html>
